      <tbody>
        <tr>
          <th><{t}>当前经验值:<{/t}></th>

          <th><{t}>调整经验值（增/减）:<{/t}></th>

<div class="table-action">
	<{button label="编辑" onclick="W.page('index.php?ctl=member/member&act=modifyExperience',{data:$('Member_Form_Experience_{$member.member_id}'),method:'post'},$(this))" }>
