<{else}>
<div class="goods-spec-box"><center><img src='<{if $specImage}><{$specImage|storager}><{else}><{$spec_default_pic|storager}><{/if}>' width=20 height=20 alt="<{$specValue|escape:'html'}>"/></center></div>
