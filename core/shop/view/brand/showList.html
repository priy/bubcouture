<div class="BrandWrap clearfix"> 
<div class='clearfix'>
 <{pager data=$pager}>
</div>
  <{foreach from=$data item=data}>
  <div class="span-5 items">
    <dl>
      <dt class="img" style="text-align:center"><a  href="<{link ctl=brand act=index arg0=$data.brand_id}>" title="to know <{$data.brand_name}>"><img src="<{$data.brand_logo|default:'statics/transparent.gif'|storager}>"></a></dt>
      <dd class="intro textcenter">
       <a href="<{link ctl=brand act=index arg0=$data.brand_id}>" title="to know <{$data.brand_name}>"><{$data.brand_name}></a>
       <a href="<{$data.link}>"  title="all of <{$data.brand_name}>'s product">&raquo;</a>
     </dd>
    </dl>
  </div>
  <{/foreach}>
  
<div class='clearfix' style="clear:both;">
 <{pager data=$pager}>
</div>
</div>

<script>
window.addEvent('load',function(){
         var Imgs_1=$$('.items .img img');
        try{
         fixProductImageSize($$(Imgs_1),'dt');
         }catch(e){}
    });
</script>
