   <table cellspacing="0" cellpadding="0" border="0" >

           <th>功能</th>

      <tbody>
         <tr>
             <th>Esc</th>

         </tr>

         </tr>

         </tr>
         <tr>

             <td>页面管理主菜单</td>

             <td>统计报表主菜单</td>
         </tr>

<div class='division span-8' >
   <h4>应用程序</h4>
   <table cellspacing="0" cellpadding="0" border="0" >
         <thead>
        <tr>
           <th>快捷键</th>
           <th>功能</th>
        </tr>
      </thead>
      <tbody>
         <tr>
             <th>R</th>
             <td>刷新主区域</td>
         </tr>
         <tr>
             <th>U</th>
             <td>切换左侧导航</td>
         </tr>

             <td>打开使用向导</td>
         </tr>

         </tr>

         </tr>

   </table>
