<script>
if($E('.topbtn .ArticleListWrap li')){
	
	var articleHeight=$E('.topbtn .ArticleListWrap').getSize().y;
	var artNum=$ES('.topbtn .ArticleListWrap li').length;
	var artNumHeight=$E('.topbtn .ArticleListWrap li').getSize().y;
	$E('.topbtn .ArticleListWrap').setStyle('top',0);
    var i=1;
	function topArtMove(){
		
		if(i<artNum){
		$E('.topbtn .ArticleListWrap').tween('top',-artNumHeight*i);		
		}
		else{
		$E('.topbtn .ArticleListWrap').tween('top',0);
		i=0
			}
		i++;
	}
	var topArtMoveInterval=setInterval("topArtMove()",3000);
}
</script>
